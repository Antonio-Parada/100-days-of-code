<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Awesome Product</h1>
        <p>The best solution for your needs!</p>
        <button id="learnMoreBtn">Learn More</button>
    </header>

    <section id="features">
        <h2>Features</h2>
        <ul>
            <li>Feature 1: Describe a key benefit.</li>
            <li>Feature 2: Highlight another advantage.</li>
            <li>Feature 3: Explain a unique selling point.</li>
        </ul>
    </section>

    <section id="call-to-action">
        <h2>Ready to get started?</h2>
        <button>Buy Now!</button>
    </section>

    <footer>
        <p>&copy; 2023 Awesome Product. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
