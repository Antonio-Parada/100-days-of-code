<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Blog</title>
</head>
<body>
    <h1>Welcome to My Blog</h1>
    {% for post in posts %}
        <h2><a href="/post/{{ post.id }}">{{ post.title }}</a></h2>
        <p>{{ post.content }}</p>
    {% endfor %}
</body>
</html>
